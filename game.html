    <script>
        function toggleSubmenu() {
            var submenu = document.getElementById("submenu");

        }
        
          let count = 0;
      
          function increaseCounter() {
            count++;
            document.getElementById('counter').innerText = count + '$';
          }
          
    
    
    function createTimer(id, initialMinutes, initialSeconds, includeDollar) {
    let minutes = initialMinutes || 0;
    let seconds = initialSeconds || 0;

    const timerElement = document.getElementById(id);

    function updateTimer() {
        const formattedMinutes = String(minutes).padStart(2, '0');
        const formattedSeconds = String(seconds).padStart(2, '0');
        const dollarSign = includeDollar ? '$' : '';
        timerElement.textContent = `${formattedMinutes}:${formattedSeconds}${dollarSign}`;
    }

    function updateCountdown() {
        if (minutes === 90 && seconds === 4) {
            clearInterval(intervalId); // توقف عند الحد الأقصى
            alert(`انتهى المؤقت ${id}`);
        } else {
            if (seconds === 59) {
                minutes++;
                seconds = 0;
            } else {
                seconds++;
            }
            updateTimer();
        }
    }

    const intervalId = setInterval(updateCountdown, 1000); // تحديث كل ثانية
}

// إنشاء مؤقتات مع Id مختلفة
